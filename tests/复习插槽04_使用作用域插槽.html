<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://lf3-cdn-tos.bytecdntp.com/cdn/expire-1-M/vue/2.6.14/vue.js" type="application/javascript"></script>
</head>
<body>
  <div id="app">
    <my-component>
      <!-- vue2.6之前的写法 -->
      <!-- <div slot-scope="{username}">{{username}}</div> -->
      <!-- vue2.6之后,甚至vue3写法 -->
      <!-- 注意:v-slot必须和template标签放在一起用 -->
      <!-- <div v-slot="{username}">{{username}}</div> -->
      <!-- <template v-slot="{username}"><div>{{username}}</div></template> -->
      <!-- v-slot简写#,在具名插槽环境才有意义,不然够复杂 -->
      <!-- #插槽名称(具名插槽)="作用域插槽数据" -->
      <template #default="{username}"><div>{{username}}</div></template>
    </my-component>
  </div>
</body>
<script>
  // 什么是作用域插槽
  // 用途:把子组件的数据传到父组件
  // 特征:在子组件当中,通过<slot></slot>的数据绑定.在父组件通过slot-scope或者v-slot来接受数据
  Vue.component('my-component', {
    data() {
      return {
        username: 'zs'
      }
    },
    template: `
      <div>子组件
        <slot :username="username"></slot>
      </div>
    `
  })
  let vm = new Vue({
    el: '#app'
  })
</script>
</html>
